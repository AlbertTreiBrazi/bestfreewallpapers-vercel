
<!-- Critical CSS Inline Template -->
<!-- This should be injected into the <head> of your HTML -->
<style id="critical-css">
*, *::before, *::after{box-sizing: border-box} html, body{margin: 0;padding: 0} body{font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;line-height: 1.6;color: #1a1a1a;background-color: #ffffff} .container{max-width: 1200px;margin: 0 auto;padding: 0 1rem} .flex{display: flex} .grid{display: grid} .hidden{display: none !important} .sr-only{position: absolute;width: 1px;height: 1px;padding: 0;margin: -1px;overflow: hidden;clip: rect(0, 0, 0, 0);white-space: nowrap;border: 0} nav, .nav, .navbar{position: relative;z-index: 100} .nav-item{display: inline-block} .nav-link{text-decoration: none;transition: color 0.2s ease} .loading, .spinner{display: inline-block;width: 20px;height: 20px;border: 2px solid #f3f3f3;border-top: 2px solid #3498db;border-radius: 50%;animation: spin 1s linear infinite} @keyframes spin{0%{transform: rotate(0deg)} 100%{transform: rotate(360deg)} } .lazy-load{opacity: 0;transition: opacity 0.3s ease} .lazy-load.loaded{opacity: 1} .theme-dark{background-color: #1a1a1a;color: #ffffff} .theme-light{background-color: #ffffff;color: #1a1a1a} @media (max-width: 768px){.container{padding: 0 0.75rem} .mobile-nav{display: block} .desktop-nav{display: none} h1{font-size: 1.75rem;line-height: 1.2} h2{font-size: 1.5rem;line-height: 1.3} .grid{grid-template-columns: 1fr;gap: 1rem} .btn, .nav-link, .wallpaper-card{min-height: 44px;min-width: 44px} }
</style>

<!-- Preload non-critical CSS -->
<link rel="preload" href="/assets/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="/assets/index.css"></noscript>

<!-- Critical CSS JavaScript Enhancement -->
<script>
  // Remove critical CSS after main CSS loads
  window.addEventListener('load', function() {
    setTimeout(function() {
      const criticalCSS = document.getElementById('critical-css');
      if (criticalCSS) {
        criticalCSS.remove();
      }
    }, 1000);
  });
</script>
